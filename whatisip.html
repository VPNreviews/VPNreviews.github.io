<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <script type="application/javascript">
  	$(document).ready(function() {
  	$.getJSON("https://www.telize.com/geoip?callback=?",
  		function(json) {
      		document.write("Geolocation information for IP address : ", json.ip);
      		document.write("<br> Country : ", json.country);
      		document.write("<br> Latitude : ", json.latitude);
  	    	document.write("<br> Longitude : ", json.longitude);
  		}
  	);
  });
  </script>
<body>
</html>
